
<table class="table table-sm table-striped">
  <tr>
    <th colspan="2" class="bg-info">Movie</th>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{movie?.name}}</td>
  </tr>
  <tr>
    <th>Category</th>
    <td>{{movie?.category}}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td>{{movie?.description}}</td>
  </tr>
  <tr>
    <th>Price</th>
    <td>{{movie?.price || 'Loading Data..'}}</td>
  </tr>
</table>
